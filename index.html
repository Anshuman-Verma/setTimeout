<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="src/style.css">
  <link href = "favicon.ico" rel="icon" type = "image/x-icon">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button" title="A quick 20 second duration">20 Secs</button>
      <button data-time="300" class="timer__button" title="A short 5 minute timeout">5 Mins</button>
      <button data-time="900" class="timer__button" title="Let's go for snacks !">Snacks 15</button>
      <button data-time="1320" class="timer__button" title="Watch an anime episode">Anime Episode</button>
      <button data-time="3600" class="timer__button" title="Go for lunch !">Lunch Break</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
  <script type="text/javascript" src = "src/script.js"></script>
</body>
</html>
